<!DOCTYPE html>
<!--
  Data Governance Server My Account Sample in-browser test runner.
-->
<html>
<head>
  <title>my-account Tests</title>
  <link href="dist/img/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
</head>
<body>

<!-- #1. load the dependencies -->
<script src="dist/vendor/platform.js"></script>
<script src="dist/vendor/qrcode.js"></script>
<script src="dist/vendor/shim.min.js"></script>
<script src="dist/vendor/zone.min.js"></script>
<script src="node_modules/zone.js/dist/long-stack-trace-zone.js"></script>
<script src="node_modules/zone.js/dist/async-test.js"></script>
<script src="node_modules/zone.js/dist/fake-async-test.js"></script>
<script src="node_modules/zone.js/dist/sync-test.js"></script>
<script src="node_modules/zone.js/dist/proxy.js"></script>
<script src="node_modules/zone.js/dist/jasmine-patch.js"></script>
<script src="dist/vendor/Reflect.js"></script>
<script src="dist/vendor/system.js"></script>
<script src="system.config.js"></script>
<script src="dist/vendor/lib-bundle.js"></script>
<script src="dist/app/app-bundle.js"></script>

<script>
  // #2. Configure systemjs to use the .js extension for imports from the dist folder
  System.config({
    paths: {
      // paths serve as alias
      'npm:': 'node_modules/'
    },
    map: {
      // our app is within the app folder
      app: 'dist/app',
      // angular testing umd bundles
      '@angular/core/testing': 'npm:@angular/core/bundles/core-testing.umd.js',
      '@angular/common/testing': 'npm:@angular/common/bundles/common-testing.umd.js',
      '@angular/compiler/testing': 'npm:@angular/compiler/bundles/compiler-testing.umd.js',
      '@angular/platform-browser/testing': 'npm:@angular/platform-browser/bundles/platform-browser-testing.umd.js',
      '@angular/platform-browser-dynamic/testing': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic-testing.umd.js',
      '@angular/http/testing': 'npm:@angular/http/bundles/http-testing.umd.js',
      '@angular/router/testing': 'npm:@angular/router/bundles/router-testing.umd.js',
      '@angular/forms/testing': 'npm:@angular/forms/bundles/forms-testing.umd.js'
    },
    packages: {
      dist: {
        format: 'register',
        defaultExtension: 'js'
      }
    }
  });

  // #3. Import the spec files explicitly
  Promise.all([
    // System.import('dist/app/profile/example.component.spec')
  ])
  // #4. Wait for all imports to load, then re-execute 'window.onload' which triggers the Jasmine test-runner start or
  //     explain what went wrong.
  .then(window.onload)
  .catch(console.error.bind(console));
</script>

</body>
</html>
